<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Detection</title>
    <style>
        *{
        font-size:30px;
    }</style>
</head>
<body>
    <input id="image-selector" type="file">
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Predictions</p>
    <p>Actinic keratoses: <span id="ak-prediction"></span></p>
    <p>Benign keratosis-like lesions: <span id="bk-prediction"></span></p>
    <p>Basal cell carcinoma: <span id="bcc-prediction"></span></p>
    <p>Dermatofibroma: <span id="df-prediction"></span></p>
    <p>Melanocytic nevi: <span id="mn-prediction"></span></p>
    <p>Melanoma:<span id="ml-prediction"></span></p>
    <p>Vascular lesions: <span id="vl-prediction"></span></p>
    <img id="selected-image" src=""/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function () {
            let reader=new FileReader();
            reader.onload=function (e){
                let dataURl=reader.result;
                $("#selected-image").attr("src",dataURl);
                base64Image=dataURl.replace("data:image/png;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#ak-prediction").text("");
            $("#bk-prediction").text("");
            $("#bcc-prediction").text("");
            $("#df-prediction").text("");
            $("#mn-prediction").text("");
            $("#ml-prediction").text("");
            $("#vl-prediction").text("");
        });
        $("predict-button").click(function(event){
            let message={
                image: base64Image
            }
            console.log(message);
            $.post("http://127.0.0.1:5000/predict",JSON.stringify(message),function(response){
                $("#ak-prediction").text(response.prediction.ak.toFixed(6));
                $("#bk-prediction").text(response.prediction.bk.toFixed(6));
                $("#bcc-prediction").text(response.prediction.bcc.toFixed(6));
                $("#df-prediction").text(response.prediction.df.toFixed(6));
                $("#mn-prediction").text(response.prediction.mn.toFixed(6));
                $("#ml-prediction").text(response.prediction.ml.toFixed(6));
                $("#vl-prediction").text(response.prediction.vl.toFixed(6));
            })
        })
    </script>
</body>
</html>
